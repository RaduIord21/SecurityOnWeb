<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Password is :</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="/static/Response.css" rel ="stylesheet">
  </head>
  <body class="h-100">

  <div class = "container d-flex text-center mx-auto">
      <div class ="card p-4 align-self-center w-100 m-5">
          <div class="card-header">
              <h1 class="align-self-center">Your Passwords are :</h1>
          </div>
          <div class ="card-body">
              <ol style="overflow: auto">
                  {% for each in result %}
                  <li>{{ each }}</li>
                  {% endfor %}
              </ol>
          </div>
      </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
